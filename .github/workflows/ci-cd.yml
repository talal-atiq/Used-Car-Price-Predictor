name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    - name: ğŸ§± Build Docker containers
      run: docker-compose -f docker-compose.yml build

    - name: â–¶ï¸ Start containers
      run: docker-compose -f docker-compose.yml up -d

    - name: â³ Wait for backend to initialize
      run: sleep 10

    - name: ğŸ§ª Run backend health check
      run: |
        curl --fail http://localhost:8000 || (echo "âŒ Backend not reachable" && exit 1)

    - name: ğŸ§¼ Tear down containers
      if: always()
      run: docker-compose down
