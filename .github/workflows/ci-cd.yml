name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ“¦ Build Docker containers using Compose
      run: docker-compose -f docker-compose.yml build

    - name: â–¶ï¸ Start Docker containers
      run: docker-compose -f docker-compose.yml up -d

    - name: â³ Wait for services to be ready
      run: sleep 10

    - name: ğŸ§ª Run backend health check
      run: |
        echo "Checking if backend is up..."
        curl --fail http://localhost:8000 || (echo "âŒ Backend health check failed" && exit 1)

    - name: ğŸ§¼ Tear down Docker containers
      if: always()
      run: docker-compose down
